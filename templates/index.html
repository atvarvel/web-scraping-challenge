<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie_edge">
    <title>Mars!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        table, th, td
        {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 3px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1 style="font-weight: bold;">Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        <h2 style="font-weight: bold;">Latest Mars News</h2>
        <h4 style="font-weight: bold;">{{ mars.news_title }}</h4>
        <p>{{ mars.news_p }}</p>
    </div>

    <div class="container-fluid">
        <div class="col-md-8">
            <h2 style="font-weight: bold;">Featured Mars Image</h2>
            <img src="{{ mars.featured_image }}" class="img-responsive" style="max-width:600px; max-height:800px;" alt="Featured Mars Image">
        </div>

        <div class="col-md-4">
            <h4 style="font-weight: bold;">Mars Facts</h4>
            <div>{{ mars.table |safe }}</div>
        </div>
    </div>

    <h2 style="text-align: center; font-weight: bold;">Mars Hemispheres</h2>
    <div class="row">
        {% for hemisphere in mars.hemispheres %}
        <div class="col-md-6">
            <div class="card" style="size:25rem;">
                <div style="text-align:center;">
                    <img src="{{ hemisphere.img_url }}" class="card-img-top" alt="{{ hemisphere.title }}" style="width:50%; height:50%;">
                </div>
                <div class="card-body">
                    <h4 class="card-text" style="text-align: center;"><b>{{ hemisphere.title }}</b></h4>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
